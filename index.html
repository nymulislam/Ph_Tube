<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/favicon-32x32.png" type="image/x-icon">

    <!-- daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>PH Tube | A Powerful Streaming Platform</title>
</head>

<body class="max-w-4xl lg:max-w-6xl mx-auto overflow-x-hidden">
    <nav>
        <div class="navbar bg-base-100 mb-6 my-3 md:my-10">
            <div class="navbar-start">
                <img class="btn btn-ghost hover:bg-red-100 rounded-md" src="./Images/Logo.png" alt="Logo">
            </div>
            <div>
                <button
                    class="btn px-9 text-lg bg-gray-300 active:bg-red-500 hover:bg-red-100 active:text-white normal-case rounded-md hidden md:block">Sort
                    by view</button>
            </div>
            <div class="navbar-end">
                <button onclick="blog()"
                    class="btn px-5 text-lg bg-red-500 hover:bg-red-600 text-white normal-case rounded-md">Blog</button>
            </div>
        </div>
        <hr>
    </nav>

    <main>
        <section>
            <div id="category_container" class="max-w-full mx-auto my-8 md:my-12 flex justify-center flex-wrap gap-5">

            </div>

            <div id="card_container" class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4  gap-5">

            </div>
            <div id="find_data" class="text-center w-full mt-10 hidden">
                <img class="mx-auto" src="./Images/Icon.png" alt="">
                <p class="text-2xl font-semibold mt-4 text-gray-600">Oops! Sorry, There's no content here.</p>
            </div>
        </section>
    </main>
    <script src="./JS/script.js"></script>
</body>

</html>
