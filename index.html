<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

    <link rel="shortcut icon" href="./Images/favicon-32x32.png" type="image/x-icon">

    <!-- daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
